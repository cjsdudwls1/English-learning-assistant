
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#4f46e5" />
    <title>AI 영어 문제 분석기</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Tailwind CDN에 dark mode 설정
      tailwind.config = {
        darkMode: 'class'
      };
      // 초기 로드 시 즉시 테마 적용 (React 마운트 전)
      (function() {
        const saved = localStorage.getItem('theme');
        if (saved === 'dark') {
          document.documentElement.classList.add('dark');
        } else if (saved === 'light') {
          document.documentElement.classList.remove('dark');
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <script type="module" crossorigin src="/assets/index-CrHJBxjX.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CZ3fAurK.css">
  <link rel="manifest" href="/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/registerSW.js"></script></head>
  <body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200">
    <div id="root"></div>
  </body>
</html>
